<!DOCTYPE html>
<html lang="en" data-theme="nord">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./src/assets/todoListIcon.png" type="image/x-icon">
    <link href="./src/css/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="./src/todoApp.js" type="module"></script>
    <title>To-do List</title>
</head>
<body class="min-h-dvh bg-base-100">
    <main class="min-h-full">
      <div class="navbar bg-prima shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow" id="projects-ul">
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">Todo</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Item 1</a></li>
            <li>
              <details>
                <summary>Parent</summary>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </details>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn" id="new-project-btn" onclick="newProjectModal.showModal()">New Project</a>
        </div>
      </div>
    </main>
    <dialog id="newProjectModal" class="modal">
      <div class="modal-box">
		<h1 class="text-center text-primary font-extrabold text-2xl mb-3">New Project</h1>
		<fieldset class="fieldset">
		  <legend class="fieldset-legend">What's the project name?</legend>
		  <input type="text" class="input" placeholder="Type here" />
		  <legend class="fieldset-legend">What's about?</legend>
		  <input type="text" class="input" placeholder="Description">
		  <div tabindex="0" class="collapse bg-base-100 border border-base-300">
		    <div class="collapse-title font-semibold">Deadline</div>
		    <div class="collapse-content text-sm">
				<calendar-date class="cally bg-base-100 border border-base-300 shadow-lg rounded-box">
				  <svg aria-label="Previous" class="size-4" slot="previous" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M15.75 19.5 8.25 12l7.5-7.5"></path></svg>
				  <svg aria-label="Next" class="size-4" slot="next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="m8.25 4.5 7.5 7.5-7.5 7.5"></path></svg>
				  <calendar-month></calendar-month>
				</calendar-date>
			</div>
		  </div>
		  <button class="btn btn-primary" id="create-project-btn">Create</button>
		</fieldset>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
</body>
</html>
